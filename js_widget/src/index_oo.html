<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="style.css" type="text/css" rel="stylesheet">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
    <script src="widget_oo.js"></script>

</head>
<body>
<nav>
    <h1>Superduper.com</h1>
    <div id="weather">
        <div id="weather-forecast">
            <div class="wrapper">
                <div class="top"><img src="weather_icon.png" width="60px"></div>
                <div class="bottom">
                    <div class="current_day">
                        <div class="temp">31&deg;</div>
                        <div>Maandag</div>
                    </div>
                    <div class="current_day_temp">
                        <div><img src="weather_icon.png" width="50px"></div>
                        <div class="wind">4w / Z-ZO</div>
                    </div>
                    <div class="day">
                        <div>di</div>
                        <div><img src="weather_icon.png" width="20px"></div>
                        <div>31&deg;</div>
                    </div>
                    <div class="day">
                        <div>wo</div>
                        <div><img src="weather_icon.png" width="20px"></div>
                        <div>29&deg;</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</nav>

<div class="container">
    <h1>Welkom bij Superduper - facing your dreams</h1>
</div>

</body>
</html>
