<body>

<script>

const getPizza = function(){
    return new Promise(function (resolve, reject) {
      resolve({naam: 'Salami', prijs: 3.50})
    })
}


// https://medium.com/dailyjs/unit-testing-async-calls-and-promises-with-jasmine-a20a5d7f051e

describe("A pizza-suite", function() {
  it("getting a pizza", function() {
      return getPizza()
          .then(function (pizza) {
              expect(pizza.naam).toBe("Salami")
          })
  });

});



</script>
